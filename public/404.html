<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error 404!</title>
        <link rel="icon" type="image/x-icon" href="https://whos-the-goat.web.app/assets/favicon.ico" />
        <style>
            body {
                background-color: #262626;
                color: #ffffff;
                margin: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
            }

            #bigGoat {
                margin-left: auto;
                margin-right: auto;
                pointer-events: visiblePainted;
                transform: scaleX(-1);
                width: 80vh;
                height: 80vh;
                cursor: pointer;
            }

            #errorContainer {
                margin-right: auto;
            }

            #error {
                font: 8vh BowlbyOne;
                width: 100%;
                text-align: center;
                margin-bottom: 1vh;
            }

            #message {
                font: 4vh Rubik-Light;
                width: 100%;
                text-align: center;
                line-height: 6vh;
            }

            #homeLink {
                font: 4vh Rubik-Medium;
                color: #ffffff;
                text-decoration: underline;
            }
            #homeLink:hover {
                color: #bbbbbb;
            }

            .shaking {
                animation-name: shake;
                animation-duration: 0.5s;
                transform-origin: 50% 50%;
                animation-iteration-count: infinite;
            }
            @keyframes shake {
                0% {
                    transform: translate(2px, 1px) rotate(0deg) scaleX(-1);
                }
                10% {
                    transform: translate(-1px, -2px) rotate(-1deg) scaleX(-1);
                }
                20% {
                    transform: translate(-3px, 0px) rotate(1deg) scaleX(-1);
                }
                30% {
                    transform: translate(0px, 2px) rotate(0deg) scaleX(-1);
                }
                40% {
                    transform: translate(1px, -1px) rotate(1deg) scaleX(-1);
                }
                50% {
                    transform: translate(-1px, 2px) rotate(-1deg) scaleX(-1);
                }
                60% {
                    transform: translate(-3px, 1px) rotate(0deg) scaleX(-1);
                }
                70% {
                    transform: translate(2px, 1px) rotate(-1deg) scaleX(-1);
                }
                80% {
                    transform: translate(-1px, -1px) rotate(1deg) scaleX(-1);
                }
                90% {
                    transform: translate(2px, 2px) rotate(0deg) scaleX(-1);
                }
                100% {
                    transform: translate(1px, -2px) rotate(-1deg) scaleX(-1);
                }
            }

            @font-face {
                font-family: "BowlbyOne";
                src: url("https://whos-the-goat.web.app/assets/BowlbyOne.ttf");
            }

            @font-face {
                font-family: "Rubik-Light";
                src: url("https://whos-the-goat.web.app/assets/Rubik-Light.ttf");
            }

            @font-face {
                font-family: "Rubik-Medium";
                src: url("https://whos-the-goat.web.app/assets/Rubik-Medium.ttf");
            }
        </style>
    </head>
    <body>
        <img id="bigGoat" src="https://whos-the-goat.web.app/assets/goat2.png" />
        <div id="errorContainer">
            <div id="error">Error 404!</div>
            <div id="message">How've you goatten here?<br />Click <a id="homeLink" href="https://whos-the-goat.web.app">here</a> to go back.</div>
        </div>
        <script>
            const bigGoat = document.getElementById("bigGoat"),
                goatSound = new Audio("https://whos-the-goat.web.app/assets/bleat0.mp3");

            let curPlayID = 0;

            bigGoat.addEventListener("click", () => {
                let thisID = ++curPlayID;
                goatSound.play();
                bigGoat.classList.add("shaking");
                setTimeout(() => {
                    if (thisID == curPlayID) {
                        bigGoat.classList.remove("shaking");
                    }
                }, 1730);
            });
        </script>
    </body>
</html>
