<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Who is the GOAT?</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="main.css" />
        <script src="database.js" type="module" defer></script>
        <script src="main.js" defer></script>
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Who is the GOAT?" />
        <meta property="og:description" content="Vote on who you think is the greatest person of all time!" />
        <meta property="og:url" content="https://whos-the-goat.web.app" />
        <meta property="og:image" content="https://whos-the-goat.web.app/assets/goat.png" />
    </head>
    <body>
        <div id="topBar">
            <div id="title">WHO IS THE GOAT?</div>
            <div id="topButtons">
                <a id="leaderboardButton" href="./leaderboard"></a>
                <a id="submissionsButton" href="./submissions"></a>
            </div>
        </div>
        <div id="mainContainer">
            <div id="choiceLeft" class="choice">
                <div class="imageCenterer">
                    <div id="imageContainerLeft" class="choiceImageContainer">
                        <img id="imageLeft" class="choiceImage" />
                    </div>
                </div>
                <div id="nameLeft" class="choiceName"></div>
                <div id="blurbLeft" class="choiceBlurb"></div>
            </div>
            <div id="choiceRight" class="choice">
                <div class="imageCenterer">
                    <div id="imageContainerRight" class="choiceImageContainer">
                        <img id="imageRight" class="choiceImage" />
                    </div>
                </div>
                <div id="nameRight" class="choiceName"></div>
                <div id="blurbRight" class="choiceBlurb"></div>
            </div>
        </div>
    </body>
</html>
