<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Who is the GOAT?</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <script src="database.js" type="module" defer></script>
        <script src="main.js" defer></script>
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Who is the GOAT? | Leaderboard" />
        <meta property="og:description" content="Vote on who you think is the greatest person of all time!" />
        <meta property="og:url" content="https://whos-the-goat.web.app/leaderboard" />
        <meta property="og:image" content="https://whos-the-goat.web.app/assets/goat.png" />
    </head>
    <body>
        <div id="topBar">
            <div id="title">LEADERBOARD</div>
            <div id="topButtons">
                <a id="homeButton" href="../"></a>
            </div>
        </div>
        <div id="midBar">
            <div id="personLabel">Person</div>
            <div id="eloLabel">Rating</div>
            <div id="winrateLabel">Win Rate</div>
        </div>
        <div id="mainContainer"><h1>Loading...</h1></div>
        <div id="bottomBar">
            <button id="showMore" onclick="displayMore();">Show More</button>
        </div>
        <template id="leaderboardEntryTemplate">
            <div class="rank"></div>
            <div class="leaderboardEntry">
                <div class="leaderboardImageContainer">
                    <img class="leaderboardImage" />
                </div>
                <div class="leaderboardPersonInfo">
                    <div class="leaderboardNameDateContainer">
                        <div class="leaderboardName"></div>
                        <div class="leaderboardDate"></div>
                    </div>
                    <div class="leaderboardBlurb"></div>
                </div>
                <div class="leaderboardElo"></div>
                <div class="leaderboardWinrate"></div>
            </div>
            <div class="recentIndicatorContainer">
                <div class="recentIndicator"></div>
            </div>
        </template>
    </body>
</html>
