<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Who is the GOAT?</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
        <script src="database.js" type="module" defer></script>
        <script src="main.js" defer></script>
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Who is the GOAT? | Submissions" />
        <meta property="og:description" content="Vote on who you think is the greatest person of all time!" />
        <meta property="og:url" content="https://whos-the-goat.web.app/submissions" />
        <meta property="og:image" content="https://whos-the-goat.web.app/assets/goat.png" />
    </head>
    <body>
        <div id="topBar">
            <div id="title">SUBMISSIONS</div>
            <div id="topButtons">
                <a id="homeButton" href="../"></a>
            </div>
        </div>
        <div id="mainContainer">
            <div id="form">
                <div>
                    <input id="nameInput" class="shortForm" maxlength="50" placeholder="Name"></input>
                    <input id="dateInput" class="shortForm" maxlength="50" placeholder="(1735-1792) or (born 2001) or (14 BC-27 AD)"></input>
                </div>
                <textarea id="blurbInput" class="longForm" maxlength="250" placeholder="A short, unbiased (don't use 'greatest', 'influential', etc) description of the person and what they're known for."></textarea>
                <textarea id="imageURLInput" class="longForm" maxlength="500" placeholder="A direct image address (no .gif files). (e.g. https://ian.umces.edu/site/assets/files/2378/isaac-newton.jpg)"></textarea>
                <div id="formBottom">
                    <button id="submitButton" class="submitButton" disabled>SUBMIT</button>
                    <div id="submissionInfo"></div>
                </div>
            </div>
            <div id="submissionPreview" class="choice">
                <div class="imageCenterer">
                    <div id="imageContainerDisplay" class="choiceImageContainer">
                        <img id="imageDisplay" class="choiceImage" />
                    </div>
                </div>
                <div id="nameDisplay" class="choiceName"></div>
                <div id="blurbDisplay" class="choiceBlurb"></div>
            </div>
        </div>
        <div class="mobileOnly"> <h1 class="mobileOnlyText">Submissions are currently only supported on desktop devices.</h1> </div>
    </body>
</html>
