<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Who is the GOAT?</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
        <script src="database.js" type="module" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="topBar">
            <div id="title">SUBMISSIONS</div>
            <div id="topButtons">
                <a id="homeButton" href="../"></a>
            </div>
        </div>
        <div id="mainContainer">
            <div id="form">
                <div>
                    <input id="nameInput" class="shortForm" maxlength="50" placeholder="Name"></input>
                    <input id="dateInput" class="shortForm" maxlength="50" placeholder="(1735-1792) or (born 2001) or (14 BC-27 AD)"></input>
                </div>
                <textarea id="blurbInput" class="longForm" maxlength="250" placeholder="A short, unbiased (don't use 'greatest', 'influential', etc) description of the person and what they're known for."></textarea>
                <textarea id="imageURLInput" class="longForm" maxlength="500" placeholder="A direct image address. (e.g. https://ian.umces.edu/site/assets/files/2378/isaac-newton.jpg)"></textarea>
                <div id="formBottom">
                    <button id="submitButton" class="submitButton" disabled>SUBMIT</button>
                    <div id="submissionInfo"></div>
                </div>
            </div>
            <div id="submissionPreview" class="choice">
                <div class="imageCenterer">
                    <div id="imageContainerDisplay" class="choiceImageContainer">
                        <img id="imageDisplay" class="choiceImage" />
                    </div>
                </div>
                <div id="nameDisplay" class="choiceName"></div>
                <div id="blurbDisplay" class="choiceBlurb"></div>
            </div>
        </div>
    </body>
</html>
